<a class="home-link{% if page.url == '/index.html' %} active{% endif %}" href="/">Home</a>
{% for tag in site.tags %}{% capture tag_name %}{{ tag[0] }}{% endcapture %}
<a class="menu-tag" href="/tag/{{ tag_name }}.html">
  {{ tag_name }}
</a>
<ul class="menu-posts" data-index="{{ forloop.index }}">{% for post in site.tags[tag_name] %}
	<li{% if post.url == page.url %} class="active"{% endif %}>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>{% endfor %}
</ul>{% endfor %}
